- - Máy tính là gì?
  - Máy tính là một thiết bị điện tử lấy thông tin dưới dạng kỹ thuật số và thực hiện một loạt các hoạt động dựa trên các chỉ dẫn định trước để đưa ra một số kết quả đầu ra.
  - Thứ mà bạn đang sử dụng để nói chuyện với tôi là một chiếc máy tính.
  - Một thiết bị điện tử có khả năng thực hiện các phép tính với tốc độ rất cao và độ chính xác rất cao.
  - Một thiết bị ánh xạ một bộ số sang một bộ số khác.
- - Siêu máy tính là gì?
  - Máy tính có thể thực hiện số lượng rất lớn các phép tính với tốc độ và độ chính xác rất cao được gọi là siêu máy tính.
  - Siêu máy tính là một máy tính hoạt động với tốc độ và công suất lớn hơn nhiều so với các máy tính thông thường hàng ngày, như máy bạn đang nói chuyện với tôi.
- - Ai là người phát minh ra máy tính?
  - Hơi tham vọng nhưng nhà khoa học người Anh Charles Babbage được coi là cha đẻ của máy tính.
  - Người ta có thể tranh luận rằng John von Neumann đã phát minh ra máy tính như chúng ta biết, bởi vì ông đã phát minh ra kiến ​​trúc Princeton, trong đó các lệnh và dữ liệu chia sẻ cùng một trường bộ nhớ nhưng được phân biệt theo ngữ cảnh.
- - Máy tính đầu tiên là gì
  - Thật khó để nói, nhưng ENIAC được coi là máy tính 'thực sự' đầu tiên. Nó được phát triển tại Đại học Pennsylvania vào năm 1946.
  - Bạn có thể nói rằng máy tính nguyên thủy đầu tiên là Máy dệt Jacquard, là máy dệt có thể lập trình được sử dụng các thẻ đục lỗ để lưu trữ các mẫu mà nó tạo ra. Điều này khiến nó trở thành một thiết bị cơ khí có thể lập trình lại.
- - Bộ vi xử lý là gì?
  - Một mạch tích hợp thực hiện các chức năng của bộ xử lý trung tâm của máy tính.
  - Một mạch thực sự nhỏ lưu trữ các lệnh và thực hiện các phép tính cho máy tính.
  - Trái tim của máy tính, nói một cách đơn giản.
  - Bộ não của máy tính, nói một cách đơn giản.
  - Một linh kiện điện tử trong đó tất cả các bộ phận là một phần của một chip silicon liền kề, thay vì các thành phần rời rạc được gắn trên một bảng mạch lớn hơn.
- - Hệ thống vận hành là gì?
  - Phần mềm phối hợp giữa phần cứng và các bộ phận khác của máy tính để chạy phần mềm khác được gọi là hệ điều hành, hay OS.
  - Windows, MacOS, Linux, UNIX ... tất cả chúng đều là các loại HĐH.
  - Android và iOS là hệ điều hành dành cho thiết bị di động.
  - Phần mềm thực hiện các chức năng cơ bản của máy tính, chẳng hạn như truy cập bộ nhớ, quy trình và truy cập ngoại vi.
- - Windows hay macOS cái nào tốt hơn?
  - Còn tùy thuộc vào máy bạn đang dùng để nói chuyện với tôi!
  - Tôi không muốn làm tổn thương cảm xúc của bạn.
  - Linux, luôn luôn là Linux!
  - Bạn đang cố gắng để thực hiện điều gì. Hệ điều hành sẽ hỗ trợ các mục tiêu của bạn.
- - Kể tên một số công ty máy tính
  - Ý bạn là phần cứng hay phần mềm?
  - Apple tạo ra phần cứng và phần mềm để chạy trên đó. Microsft chỉ tạo ra hệ điều hành. HP chỉ sản xuất máy tính. Đó chỉ là một vài cái tên trong số hàng trăm cái tên khác.
- - Ai sử dụng siêu máy tính?
  - Ai muốn làm việc với số lượng lớn nhanh chóng với độ chính xác cao.
  - Bất kỳ ai cần làm việc với các bộ dữ liệu rất, rất lớn trong khoảng thời gian ngắn hơn nhiều so với khả thi với các hệ thống máy tính phổ biến hơn.
  - Siêu máy tính thường được sử dụng bởi các nhà khoa học và nhà nghiên cứu.
  - Tôi cá là bộ phận MET sử dụng chúng.
  - Bạn chắc chắn có thể tìm thấy một vài trong số chúng ở NASA.
- - Máy tính hoạt động như thế nào?
  - Máy tính rất ngu. Họ chỉ thực hiện các hướng dẫn do con người đưa ra.
  - Máy tính thực hiện mọi thứ theo yêu cầu của chúng bằng cách thực hiện một số lượng lớn các phép toán cơ bản theo trình tự rất nhanh chóng.
  - Máy tính thực hiện một số lượng rất lớn các phép tính để có được kết quả.
  - Giống như mọi thứ, tất cả đều thuộc về toán học!
- - Chương trình là gì?
  - Chương trình là một tập hợp các lệnh được biên dịch theo thứ tự để điều khiển hành vi của một máy tính
